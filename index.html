<html>
	<head>
		<title> Assignment 1 </title>
	</head>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="phone.css">
	<body>
	<div class = "mainPanel"  id="main">
		<div class = "pure-u-1" id="mainTabs"> 
			<button class="pure-button tabButtons"> Dialer </button>
			<button class="pure-button tabButtons"> Contact </button>
			<button class="pure-button tabButtons"> Add </button>
		</div>
		<div></div>
		</br>
		
		<div id = "dialerTab">
			<div id = "displayPanel" class="dialDisplay">
				Dialer
				</br>
				<input class="pure-input dialer" type="text" disabled/>
			</div>
			</br>
			<div  id = "numberPad">
				<div>
					<button class="pure-button dialButton" > 1 </button>
					<button class="pure-button dialButton"> 2 </button>
					<button class="pure-button dialButton"> 3 </button>
				</div>
				</br>
				<div>
					<button class="pure-button dialButton"> 4 </button>
					<button class="pure-button dialButton"> 5 </button>
					<button class="pure-button dialButton"> 6 </button>
				</div>
				</br>
				<div>
					<button class="pure-button dialButton"> 7 </button>
					<button class="pure-button dialButton"> 8 </button>
					<button class="pure-button dialButton"> 9 </button>
				</div>
				</br>
				<div>
					<button class="pure-button dialButton"> * </button>
					<button class="pure-button dialButton"> 0 </button>
					<button class="pure-button dialButton"> # </button>
				</div>
				</br>
				<div>
					<button class="pure-button dialButton2" id="Dial"> Dial </button>
					<button class="pure-button dialButton2" id ="Clear"> Clear </button>
				</div>
			</div>
		</div>
		<div id = "contactList">
			<legend class = "labelText"> Contacts </legend>
		</div>
		<div id = "addContact">
			<form class="pure-form pure-form-stacked my-form">
				<fieldset>
					<legend class="labelText" > Add A Contact </legend>
					<label for="Name"> Name </label>
					<input id = "name"  type = "text" placeholder=" E.g John Smith" class="my-input">
					<label for="Phone"> Phone Number </label>
					<input id = "phone"  type = "text" placeholder="123-456-7890" class="my-input">
					<label for="Email"> Email </label>
					<input id = "email"  type = "email" placeholder=" E.g john_smith@baylor.edu" class="my-input">
				</fieldset>
			</form>
		</div>
	</div>
	</body>
</html>
</html>
